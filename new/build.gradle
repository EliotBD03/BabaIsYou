plugins {
    id 'java'
    id 'application'
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}
application {
    mainClass = 'logic.Main'
}

sourceSets {
    main{
        resources{
            srcDirs "src/main/resources"
        }
    }
}
run{
  standardInput = System.in
}

test {
    useJUnitPlatform()
}